<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataBIT Manager - Dashboard</title>
  <meta name="description" content="DataBIT Manager é uma interface web moderna para gerenciar aplicações na Discloud com tema escuro, uploads, commits e administração avançada.">
  <meta name="keywords" content="DataBIT Manager, Discloud, gerenciar aplicações, hospedagem de apps, dashboard, React, Tailwind CSS">
  <meta name="author" content="LucasDesignerF">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#1E1F22">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://manager-databit.pages.dev/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://favicon.io/favicon.ico">

  <!-- Open Graph -->
  <meta property="og:title" content="DataBIT Manager - Dashboard">
  <meta property="og:description" content="Gerencie suas aplicações na Discloud com uma dashboard moderna e responsiva. Faça uploads, commits, e administração avançada.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://manager-databit.pages.dev/">
  <meta property="og:image" content="https://manager-databit.pages.dev/og-image.png">
  <meta property="og:site_name" content="DataBIT Manager">
  <meta property="og:locale" content="pt_BR">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DataBIT Manager - Dashboard">
  <meta name="twitter:description" content="Dashboard web para gerenciar aplicações na Discloud com tema moderno.">
  <meta name="twitter:image" content="https://manager-databit.pages.dev/og-image.png">
  <meta name="twitter:site" content="@LucasDesignerF">

  <!-- Dependências -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body {
      background-color: #1E1F22;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #2A2D31;
    }
    ::-webkit-scrollbar-thumb {
      background: #5865F2;
      border-radius: 3px;
    }
    .sidebar {
      transition: transform 0.3s ease;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(88, 101, 242, 0.15);
    }
    .notification {
      animation: slideIn 0.3s ease;
    }
    .spinner {
      border: 3px solid #2A2D31;
      border-top: 3px solid #5865F2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 20;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const API_BASE_URL = "https://api.discloud.app/v2";

    // Componente de Notificação
    function Notification({ type, message, onClose }) {
      React.useEffect(() => {
        const timer = setTimeout(onClose, 5000);
        return () => clearTimeout(timer);
      }, [onClose]);

      const colors = {
        success: "border-green-500 bg-green-500/10",
        error: "border-red-500 bg-red-500/10",
        info: "border-blue-500 bg-blue-500/10",
      };

      return (
        <div className={`fixed top-4 right-4 w-80 border-l-4 p-4 rounded-lg shadow-lg notification ${colors[type]}`}>
          <div className="flex justify-between items-center">
            <h3 className="font-semibold text-sm">{type === "success" ? "Sucesso" : type === "error" ? "Erro" : "Informação"}</h3>
            <button onClick={onClose} className="text-gray-400 hover:text-white">
              <i className="bx bx-x text-lg"></i>
            </button>
          </div>
          <p className="text-sm">{message}</p>
        </div>
      );
    }

    // Componente de Sidebar
    function Sidebar({ apiKey, setApiKey, setView, sidebarOpen, setSidebarOpen }) {
      return (
        <div className={`sidebar fixed w-64 bg-[#2A2D31] h-full p-4 flex flex-col space-y-4 ${sidebarOpen ? '' : 'sidebar-hidden'} md:sidebar-hidden md:transform-none md:w-20 md:items-center md:space-y-6 z-20 transition-all duration-300`}>
          <div className="flex items-center justify-between">
            <h1 className="text-lg font-bold md:hidden">DataBIT Manager</h1>
            <button className="md:hidden text-white" onClick={() => setSidebarOpen(false)}>
              <i className="bx bx-x text-2xl"></i>
            </button>
            <i className="bx bx-server text-2xl hidden md:block"></i>
          </div>
          <input
            type="text"
            placeholder="API Key"
            value={apiKey}
            onChange={(e) => setApiKey(e.target.value)}
            className="bg-[#1E1F22] border border-[#5865F2] text-white p-2 rounded text-sm w-full"
          />
          <div className="flex flex-col space-y-2">
            <button
              onClick={() => { setView("user"); setSidebarOpen(false); }}
              className="flex items-center space-x-2 text-white hover:bg-[#5865F2] p-2 rounded"
            >
              <i className="bx bx-user text-lg"></i>
              <span className="md:hidden">Usuário</span>
            </button>
            <button
              onClick={() => { setView("upload"); setSidebarOpen(false); }}
              className="flex items-center space-x-2 text-white hover:bg-[#5865F2] p-2 rounded"
            >
              <i className="bx bx-upload text-lg"></i>
              <span className="md:hidden">Upload</span>
            </button>
            <button
              onClick={() => { setView("apps"); setSidebarOpen(false); }}
              className="flex items-center space-x-2 text-white hover:bg-[#5865F2] p-2 rounded"
            >
              <i className="bx bx-grid-alt text-lg"></i>
              <span className="md:hidden">Aplicações</span>
            </button>
          </div>
        </div>
      );
    }

    // Componente de Card de Usuário
    function UserCard({ user }) {
      if (!user) return <p className="text-center text-gray-400 animate__animated animate__fadeIn">Insira uma API Key válida para ver as informações do usuário.</p>;
      return (
        <div className="card bg-[#2A2D31] p-6 rounded-xl border border-[#36393F] shadow-lg">
          <h2 className="text-lg font-semibold mb-4 flex items-center text-[#5865F2]">
            <i className="bx bx-user mr-2"></i> Informações do Usuário
          </h2>
          <div className="space-y-2 text-sm">
            <p><span className="font-medium">ID:</span> {user.userID}</p>
            <p><span className="font-medium">Plano:</span> {user.plan}</p>
            <p><span className="font-medium">RAM:</span> {user.ramUsedMb}/{user.totalRamMb} MB</p>
            <p><span className="font-medium">Localidade:</span> {user.locale}</p>
            <p><span className="font-medium">Data de Término do Plano:</span> {user.planDataEnd}</p>
          </div>
        </div>
      );
    }

    // Componente de Upload
    function UploadCard({ apiKey, onUploadSuccess, addMessage }) {
      const [isUploading, setIsUploading] = React.useState(false);

      const handleFileUpload = async (event) => {
        if (!apiKey) {
          addMessage("error", "Por favor, insira uma API Key válida.");
          return;
        }
        const file = event.target.files[0];
        if (!file) return;

        setIsUploading(true);
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch(`${API_BASE_URL}/upload`, {
            method: "POST",
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
            body: formData,
          });
          const data = await response.json();
          if (data.status === "ok") {
            addMessage("success", `Aplicação enviada com sucesso! ID: ${data.app.id}`);
            onUploadSuccess();
          } else {
            addMessage("error", `Erro ao enviar aplicação: ${data.message}`);
          }
        } catch (error) {
          addMessage("error", `Erro na requisição: ${error.message}`);
        } finally {
          setIsUploading(false);
        }
      };

      return (
        <div className="card bg-[#2A2D31] p-6 rounded-xl border border-[#36393F] shadow-lg">
          <h2 className="text-lg font-semibold mb-4 flex items-center text-[#5865F2]">
            <i className="bx bx-upload mr-2"></i> Enviar Nova Aplicação
          </h2>
          <input
            type="file"
            accept=".zip"
            onChange={handleFileUpload}
            disabled={isUploading}
            className="bg-[#1E1F22] border border-[#5865F2] text-white p-2 rounded w-full text-sm file:bg-[#5865F2] file:text-white file:border-none file:px-4 file:py-2 file:rounded file:mr-2"
          />
          {isUploading && <div className="spinner mt-4 mx-auto"></div>}
        </div>
      );
    }

    // Componente de Detalhes da Aplicação
    function AppDetailsCard({ app, status, logs, backup, onBack, apiKey, onActionSuccess, addMessage }) {
      const [ramInput, setRamInput] = React.useState(app.ram || 100);
      const [isCommitting, setIsCommitting] = React.useState(false);

      const handleAction = async (action) => {
        if (!apiKey) {
          addMessage("error", "Por favor, insira uma API Key válida.");
          return;
        }
        try {
          const response = await fetch(`${API_BASE_URL}/app/${app.id}/${action}`, {
            method: "PUT",
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
          });
          const data = await response.json();
          if (data.status === "ok") {
            addMessage("success", `Aplicação ${action} com sucesso!`);
            onActionSuccess();
          } else {
            addMessage("error", `Erro ao ${action}: ${data.message}`);
          }
        } catch (error) {
          addMessage("error", `Erro ao ${action}: ${error.message}`);
        }
      };

      const handleRamChange = async () => {
        if (!apiKey) {
          addMessage("error", "Por favor, insira uma API Key válida.");
          return;
        }
        if (!ramInput || ramInput < 100) {
          addMessage("error", "Por favor, insira um valor de RAM válido (mínimo 100 MB).");
          return;
        }
        try {
          const response = await fetch(`${API_BASE_URL}/app/${app.id}/ram`, {
            method: "PUT",
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ ramMB: parseInt(ramInput) }),
          });
          const data = await response.json();
          if (data.status === "ok") {
            addMessage("success", "RAM alterada com sucesso!");
            onActionSuccess();
          } else {
            addMessage("error", `Erro ao alterar RAM: ${data.message}`);
          }
        } catch (error) {
          addMessage("error", `Erro ao alterar RAM: ${error.message}`);
        }
      };

      const handleCommit = async (event) => {
        if (!apiKey) {
          addMessage("error", "Por favor, insira uma API Key válida.");
          return;
        }
        const file = event.target.files[0];
        if (!file) return;

        setIsCommitting(true);
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch(`${API_BASE_URL}/app/${app.id}/commit`, {
            method: "PUT",
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
            body: formData,
          });
          const data = await response.json();
          if (data.status === "ok") {
            addMessage("success", "Commit realizado com sucesso!");
            onActionSuccess();
          } else {
            addMessage("error", `Erro ao realizar commit: ${data.message}`);
          }
        } catch (error) {
          addMessage("error", `Erro ao realizar commit: ${error.message}`);
        } finally {
          setIsCommitting(false);
        }
      };

      const handleDelete = async () => {
        if (!apiKey) {
          addMessage("error", "Por favor, insira uma API Key válida.");
          return;
        }
        if (!window.confirm("Tem certeza que deseja excluir esta aplicação?")) return;
        try {
          const response = await fetch(`${API_BASE_URL}/app/${app.id}/delete`, {
            method: "DELETE",
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
          });
          const data = await response.json();
          if (data.status === "ok") {
            addMessage("success", "Aplicação excluída com sucesso!");
            onBack();
          } else {
            addMessage("error", `Erro ao excluir aplicação: ${data.message}`);
          }
        } catch (error) {
          addMessage("error", `Erro ao excluir aplicação: ${error.message}`);
        }
      };

      return (
        <div className="card bg-[#2A2D31] p-6 rounded-xl border border-[#36393F] shadow-lg">
          <div className="flex items-center justify-between mb-4">
            <h2 className="text-xl font-semibold text-[#5865F2]">{app.name}</h2>
            <button
              onClick={onBack}
              className="bg-[#5865F2] text-white px-3 py-1 rounded hover:bg-[#4752C4] flex items-center text-sm"
            >
              <i className="bx bx-arrow-back mr-1"></i> Voltar
            </button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <h3 className="text-base font-semibold mb-2 flex items-center text-[#5865F2]">
                <i className="bx bx-info-circle mr-2"></i> Informações
              </h3>
              <div className="space-y-2 text-sm">
                <p><span className="font-medium">ID:</span> {app.id}</p>
                <p><span className="font-medium">Tipo:</span> {app.type}</p>
                <p><span className="font-medium">Status:</span> {app.online ? "Online" : "Offline"}</p>
                <p><span className="font-medium">RAM:</span> {app.ram} MB</p>
                <p><span className="font-medium">Arquivo Principal:</span> {app.mainFile}</p>
                <p><span className="font-medium">Linguagem:</span> {app.lang}</p>
                <p><span className="font-medium">Auto Restart:</span> {app.autoRestart ? "Sim" : "Não"}</p>
              </div>
            </div>
            {status && (
              <div>
                <h3 className="text-base font-semibold mb-2 flex items-center text-[#5865F2]">
                  <i className="bx bx-stats mr-2"></i> Status
                </h3>
                <div className="space-y-2 text-sm">
                  <p><span className="font-medium">Container:</span> {status.container}</p>
                  <p><span className="font-medium">CPU:</span> {status.cpu}</p>
                  <p><span className="font-medium">Memória:</span> {status.memory}</p>
                  <p><span className="font-medium">SSD:</span> {status.ssd}</p>
                  <p><span className="font-medium">Download:</span> {status.netIO.down}</p>
                  <p><span className="font-medium">Upload:</span> {status.netIO.up}</p>
                  <p><span className="font-medium">Último Restart:</span> {status.last_restart}</p>
                  <p><span className="font-medium">Iniciado em:</span> {status.startedAt}</p>
                </div>
              </div>
            )}
          </div>
          <div className="mt-6 flex flex-wrap gap-3">
            <button
              onClick={() => handleAction("start")}
              className="bg-[#57F287] text-black px-4 py-2 rounded hover:bg-[#43B581] flex items-center text-sm"
            >
              <i className="bx bx-play mr-2"></i> Iniciar
            </button>
            <button
              onClick={() => handleAction("restart")}
              className="bg-[#5865F2] text-white px-4 py-2 rounded hover:bg-[#4752C4] flex items-center text-sm"
            >
              <i className="bx bx-refresh mr-2"></i> Reiniciar
            </button>
            <button
              onClick={() => handleAction("stop")}
              className="bg-[#F04747] text-white px-4 py-2 rounded hover:bg-[#D83C3C] flex items-center text-sm"
            >
              <i className="bx bx-stop mr-2"></i> Parar
            </button>
            <div className="flex items-center space-x-2">
              <input
                type="number"
                value={ramInput}
                onChange={(e) => setRamInput(e.target.value)}
                placeholder="RAM (MB)"
                className="bg-[#1E1F22] border border-[#5865F2] text-white p-2 rounded w-20 text-sm"
              />
              <button
                onClick={handleRamChange}
                className="bg-[#5865F2] text-white px-4 py-2 rounded hover:bg-[#4752C4] flex items-center text-sm"
              >
                <i className="bx bx-memory-card mr-2"></i> Alterar RAM
              </button>
            </div>
            <div className="flex items-center">
              <input
                type="file"
                accept=".zip"
                onChange={handleCommit}
                disabled={isCommitting}
                className="bg-[#1E1F22] border border-[#5865F2] text-white p-2 rounded hidden"
                id={`commit-${app.id}`}
              />
              <button
                onClick={() => document.getElementById(`commit-${app.id}`).click()}
                className="bg-[#57F287] text-black px-4 py-2 rounded hover:bg-[#43B581] flex items-center text-sm"
                disabled={isCommitting}
              >
                <i className="bx bx-git-commit mr-2"></i> Commit
              </button>
              {isCommitting && <div className="spinner ml-2"></div>}
            </div>
            <button
              onClick={handleDelete}
              className="bg-[#F04747] text-white px-4 py-2 rounded hover:bg-[#D83C3C] flex items-center text-sm"
            >
              <i className="bx bx-trash mr-2"></i> Excluir
            </button>
          </div>
          {backup && (
            <div className="mt-6">
              <h3 className="text-base font-semibold mb-2 flex items-center text-[#5865F2]">
                <i className="bx bx-download mr-2"></i> Backup
              </h3>
              <a
                href={backup.url}
                target="_blank"
                rel="noopener noreferrer"
                className="text-[#5865F2] underline hover:text-[#4752C4] text-sm"
              >
                Download Backup
              </a>
            </div>
          )}
          {logs && (
            <div className="mt-6">
              <h3 className="text-base font-semibold mb-2 flex items-center text-[#5865F2]">
                <i className="bx bx-terminal mr-2"></i> Logs
              </h3>
              <pre className="bg-[#1E1F22] p-4 rounded-lg max-h-80 overflow-y-auto text-xs font-mono">
                {logs.terminal.small}
              </pre>
            </div>
          )}
        </div>
      );
    }

    // Componente Principal
    function App() {
      const [apiKey, setApiKey] = React.useState("");
      const [user, setUser] = React.useState(null);
      const [apps, setApps] = React.useState([]);
      const [selectedApp, setSelectedApp] = React.useState(null);
      const [appStatus, setAppStatus] = React.useState(null);
      const [appLogs, setAppLogs] = React.useState(null);
      const [appBackup, setAppBackup] = React.useState(null);
      const [view, setView] = React.useState("user");
      const [isLoading, setIsLoading] = React.useState(false);
      const [messages, setMessages] = React.useState([]);
      const [sidebarOpen, setSidebarOpen] = React.useState(false);

      const addMessage = (type, message) => {
        const id = Date.now();
        setMessages((prev) => [...prev, { id, type, message }]);
      };

      const removeMessage = (id) => {
        setMessages((prev) => prev.filter((msg) => msg.id !== id));
      };

      // Carregar informações do usuário
      React.useEffect(() => {
        if (!apiKey) {
          setUser(null);
          setApps([]);
          return;
        }
        setIsLoading(true);
        fetch(`${API_BASE_URL}/user`, {
          headers: {
            "api-token": apiKey,
            "accept": "*/*",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "ok") {
              setUser(data.user);
              addMessage("success", "Informações do usuário carregadas com sucesso!");
            } else {
              addMessage("error", `Erro ao carregar usuário: ${data.message}`);
              setApiKey("");
            }
          })
          .catch((err) => {
            addMessage("error", `Erro ao carregar usuário: ${err.message}`);
            setApiKey("");
          })
          .finally(() => setIsLoading(false));
      }, [apiKey]);

      // Carregar lista de aplicações
      const fetchApps = () => {
        if (!apiKey) return;
        setIsLoading(true);
        fetch(`${API_BASE_URL}/app/all`, {
          headers: {
            "api-token": apiKey,
            "accept": "*/*",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "ok") {
              setApps(data.apps || []);
              addMessage("success", "Aplicações carregadas com sucesso!");
            } else {
              addMessage("error", `Erro ao carregar aplicações: ${data.message}`);
            }
          })
          .catch((err) => addMessage("error", `Erro ao carregar aplicações: ${err.message}`))
          .finally(() => setIsLoading(false));
      };

      React.useEffect(() => {
        fetchApps();
      }, [apiKey]);

      // Carregar detalhes, status, logs e backup de uma aplicação
      const handleSelectApp = async (appId) => {
        if (!apiKey) {
          addMessage("error", "Por favor, insira uma API Key válida.");
          return;
        }
        setIsLoading(true);
        try {
          const appRes = await fetch(`${API_BASE_URL}/app/${appId}`, {
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
          });
          const appData = await appRes.json();
          if (appData.status === "ok") setSelectedApp(appData.apps);
          else throw new Error(appData.message);

          const statusRes = await fetch(`${API_BASE_URL}/app/${appId}/status`, {
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
          });
          const statusData = await statusRes.json();
          if (statusData.status === "ok") setAppStatus(statusData.apps);
          else throw new Error(statusData.message);

          const logsRes = await fetch(`${API_BASE_URL}/app/${appId}/logs`, {
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
          });
          const logsData = await logsRes.json();
          if (logsData.status === "ok") setAppLogs(logsData.apps);
          else throw new Error(logsData.message);

          const backupRes = await fetch(`${API_BASE_URL}/app/${appId}/backup`, {
            headers: {
              "api-token": apiKey,
              "accept": "*/*",
            },
          });
          const backupData = await backupRes.json();
          if (backupData.status === "ok") setAppBackup(backupData.backups);
          else throw new Error(backupData.message);

          addMessage("success", "Detalhes da aplicação carregados com sucesso!");
          setView("appDetails");
          setSidebarOpen(false);
        } catch (error) {
          addMessage("error", `Erro ao carregar detalhes da aplicação: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      const handleBack = () => {
        setSelectedApp(null);
        setAppStatus(null);
        setAppLogs(null);
        setAppBackup(null);
        setView("apps");
      };

      return (
        <div className="flex min-h-screen">
          <Sidebar
            apiKey={apiKey}
            setApiKey={setApiKey}
            setView={setView}
            sidebarOpen={sidebarOpen}
            setSidebarOpen={setSidebarOpen}
          />
          <div className="content flex-1 p-4 md:ml-20 transition-all duration-300">
            <button
              className="md:hidden fixed top-4 left-4 text-white bg-[#5865F2] p-2 rounded z-30"
              onClick={() => setSidebarOpen(true)}
            >
              <i className="bx bx-menu text-xl"></i>
            </button>
            <div className="container mx-auto p-4">
              <h1 className="text-2xl font-bold mb-6 text-[#5865F2] md:ml-4">DataBIT Manager - Dashboard</h1>
              {isLoading && (
                <div className="flex justify-center my-4">
                  <div className="spinner"></div>
                </div>
              )}
              {messages.map((msg) => (
                <Notification
                  key={msg.id}
                  type={msg.type}
                  message={msg.message}
                  onClose={() => removeMessage(msg.id)}
                />
              ))}
              {view === "user" && <UserCard user={user} />}
              {view === "upload" && (
                <UploadCard apiKey={apiKey} onUploadSuccess={fetchApps} addMessage={addMessage} />
              )}
              {view === "apps" && (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                  {apps.length > 0 ? (
                    apps.map((app) => (
                      <div key={app.id} className="card bg-[#2A2D31] p-6 rounded-xl border border-[#36393F] shadow-lg">
                        <h3 className="text-base font-semibold mb-2 flex items-center text-[#5865F2]">
                          <i className="bx bx-grid-alt mr-2"></i> {app.name}
                        </h3>
                        <div className="space-y-2 text-sm">
                          <p><span className="font-medium">ID:</span> {app.id}</p>
                          <p><span className="font-medium">Status:</span> {app.online ? "Online" : "Offline"}</p>
                          <p><span className="font-medium">RAM:</span> {app.ram} MB</p>
                        </div>
                        <button
                          onClick={() => handleSelectApp(app.id)}
                          className="mt-4 bg-[#5865F2] text-white px-4 py-2 rounded hover:bg-[#4752C4] flex items-center text-sm w-full justify-center"
                        >
                          <i className="bx bx-detail mr-2"></i> Ver Detalhes
                        </button>
                      </div>
                    ))
                  ) : (
                    <p className="text-center text-gray-400">Nenhuma aplicação encontrada. Insira uma API Key válida.</p>
                  )}
                </div>
              )}
              {view === "appDetails" && selectedApp && (
                <AppDetailsCard
                  app={selectedApp}
                  status={appStatus}
                  logs={appLogs}
                  backup={appBackup}
                  onBack={handleBack}
                  apiKey={apiKey}
                  onActionSuccess={() => handleSelectApp(selectedApp.id)}
                  addMessage={addMessage}
                />
              )}
            </div>
          </div>
        </div>
      );
    }

    // Renderizar a aplicação
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
